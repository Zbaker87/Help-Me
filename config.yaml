baseurl: http://AlyssaStarkLabs.com/
languageCode: en-US
title: Stark Lab
theme: hugo-lithium
googleAnalytics: ''
disqusShortname: ''
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
permalinks:

menu:
  main:
    - name: About
      url: /about/
    - name: Research
      url: /Research/
    - name: People
      url: /people/
    - name: Prospective Members
      url: /Perspective_Members/
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Stark Labs
    height: 1000
    url: Stark_Circle.png
    width: 1000
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    codeFences: no
